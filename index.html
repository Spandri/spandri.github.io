<!DOCTYPE html>
<html>
<head>
	<title>T-Shirt Bestellung</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</head>
<body>
	
	<h1>T-Shirt Bestellung</h1>
	<div class="gallery-container">
		<div class="gallery">
		  <img src="bild1.jpeg" alt="Bild 1">
		  <img src="bild2.webp" alt="Bild 2">
		  <img src="bild3.jpeg" alt="Bild 3">
		  <img src="bild4.webp" alt="Bild 4">
		  <img src="bild5.jpeg" alt="Bild 5">
		</div>
		<div class="gallery-controls">
		  <button class="prev-button">&#10094;</button>
		  <button class="next-button">&#10095;</button>
		</div>
	  </div>
	  
	<form id="form">
		<label for="vorname">Vorname:</label>
		<input type="text" id="vorname" name="vorname">

		<label for="nachname">Nachname:</label>
		<input type="text" id="nachname" name="nachname">

		<label for="Gemeinschaft">Gemeinschaft:</label>
		<input type="text" id="gemeinschaft" name="gemeinschaft">

		<label for="groesse">T-Shirt Größe:</label>
		<select id="groesse" name="groesse">
			<option value="XS">XS</option>
			<option value="S">S</option>
			<option value="M">M</option>
			<option value="L">L</option>
			<option value="XL">XL</option>
		</select>

		<label for="pullovergroesse">Pullover Größe:</label>
		<select id="pullovergroesse" name="pullovergroesse">
			<option value="XS">XS</option>
			<option value="S">S</option>
			<option value="M">M</option>
			<option value="L">L</option>
			<option value="XL">XL</option>
		</select>

		<button type="button" onclick="submitForm()">Absenden</button>
	</form>

	<div id="liste" onclick="showTable()">
		<h2>Liste anzeigen</h2>
	</div>

	<div id="tableContainer"  style="display:none; justify-content:space-between; align-items:center;">
		

		<table id="table">
			<thead>
				<tr>
					<th>Vorname</th>
					<th>Nachname</th>
					<th>Gemeinschaft</th>
					<th>T-Shirt Größe</th>
					<th>Pullover Größe</th>
				</tr>
			</thead>
			<tbody>
				<!-- Hier werden die Daten eingefügt -->
			</tbody>
		</table>
		<button type="button" onclick="downloadData()" style="padding:1px 20px; font-size:16px;">Daten herunterladen</button>

	</div>

	<div id="passwordModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<label for="password">Passwort:</label>
			<input type="password" id="password">
			<button type="button" onclick="checkPassword()">Bestätigen</button>
			<p id="error" class="hidden">Falsches Passwort.</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
